<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>Login - Shopme Admin</title>
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"
		  />
</head>

<body>
	<div class="container-fluid text-center">
		<div>
			<img class="img-fluid pt-2 pb-2" th:src="@{/images/coalindia.png}" alt="WCL" width="80px" />
		</div>
		<form th:action="@{/perform_login}" method="post" style="max-width: 350px; margin: 0 auto;">
			<div th:if="${param.error}">
				<p class="text-danger">Wrong EIS No or password.</p>
			</div>

			<div th:if="${param.logout}">
				<p class="text-warning">You have been logged out.</p>
			</div>
			<div th:if="${param.expire}">
				<p class="text-warning">Your Sesion Expired</p>
			</div>

			<div th:if="${invalid}">
				<p class="text-warning">Your Session has been invalidated</p>
			</div>

			<div class="border border-secondary p-3 rounded">
				<p>Login to Issue Management System</p>
				<p>
					<input type="username" name="username" class="form-control" placeholder="EIS No." required
						autofocus />
				</p>
				<p>
					<input type="password" name="password" class="form-control" placeholder="Password" required />
				</p>
				<p>
					<input type="checkbox" name="remember-me" />&nbsp;Remember Me
				</p>
				<p>
					<input type="submit" value="Login" class="btn btn-primary" />
				</p>
			</div>
		</form>
	</div>
</body>

</html>
